<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="background-pattern" id="pattern"></div>
  
  <div class="container">
    <div class="brand">
      <div class="logo">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
      </div>
      <h1>Global Admin</h1>
      <p>Welcome back. Please note a global admin can add other admins & users </p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <input type="email" class="form-control" id="email" required>
        <label for="email" class="form-label">Email</label>
        <div class="error-message" id="email-error">Please enter a valid email address</div>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="password" required>
        <label for="password" class="form-label">Password</label>
        <button type="button" class="toggle-password" id="toggle-password">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
        <div class="error-message" id="password-error">Password must be at least 6 characters</div>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember">
        <span class="checkbox"></span>
        <label for="remember">Remember me for 30 days</label>
      </div>

      <button type="submit" class="btn btn-primary" id="login-btn">Sign in</button>
    </form>

    <div class="alternative">
      First time here?<a href="#">Create account</a>
    </div>
  </div>

  <div class="success-animation" id="success-animation">
    <div class="success-checkmark">
      <div class="check-icon"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='login.js') }}"></script>

</body>
</html>

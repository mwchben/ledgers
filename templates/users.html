<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .user-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .user-card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .user-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #ddd;
    }

    .user-card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .user-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }

    .actions {
      margin-top: 15px;
    }

    .actions a, .actions form button {
      text-decoration: none;
      padding: 8px 12px;
      margin: 5px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
    }

    .edit-btn {
      background: #007bff;
      color: white;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }

    .actions form {
      display: inline;
    }
  </style>
</head>
<body>

  <h1>Registered Users</h1>

  <div class="user-list">
    {% for user in users %}
      <div class="user-card">
        <img src="{{ url_for('static', filename=user.avatar or 'uploads/default.png') }}" alt="Avatar">
        <h3>{{ user.name }}</h3>
        <p>{{ user.email }}</p>
        <div class="actions">
          <a href="{{ url_for('edit_user', user_id=user.id) }}" class="edit-btn">Edit</a>
          <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
            <button type="submit" class="delete-btn">Delete</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>

</body>
</html>
